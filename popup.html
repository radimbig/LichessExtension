<!DOCTYPE html>
<html>
  <head>
    <title>Lichess</title>
    <script src="popup.js"></script>
    <script src="content.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body class="root" id="root">
    <div class="buttonContainer">
      <button id="pin">Pin</button>
      <button id="popup" >PopUp</button>
      <button id="otherTab">Window</button>
    </div>
    <div>
       <input id="token" style="width: 200px; margin-left: 1px;" type="password">
    </div>
     <div>
      <button style="width: 100%; height: 25px;" id="submit">Submit token</button>
     </div>
     <div style="align-items: center; text-align: center;">
      <p id="digitalRepresentationt">50%</p>
     </div>
     <div>
      <input min="0" step="1" max="100" class="winRange" id="winRange" type="range" value="Submit">
     </div>
  </body>
</html>
